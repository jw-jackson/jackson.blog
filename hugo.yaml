baseURL: https://blog.jacksonwang28.top/
languageCode: en-us
title: Jackson's Blog
theme: ["PaperMod"]

params:
   # 刚开始很疑惑为什么我的博文没有像demo站一样在一个框框里，后来发现是第一篇文章有特别的显示设置，把下面这行加上就好啦
  disableSpecial1stPost: true
  description: "description"
  ShowCodeCopyButtons: true
  ShowPageNums: true
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  # table of contents
  ShowToc: true
  homeInfoParams:
    Title: Hi Welcome
    Content: 不积跬步无以至千里
  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/jw-jackson"

# support search
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menus:
  main:
  - name: Home 
    pageRef: /
    weight: 1
  - name: Archives
    pageRef: /archives/
    weight: 2
  - name: Search
    pageRef: /search/
    weight: 3
  - name: Tags
    pageRef: /tags/
    weight: 4
